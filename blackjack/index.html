	<body>
        <h1 id="gameResultGraph">&nbsp;</h1>
        <hr>
        <div>
            <input type="number" name="betInput" id="betInput">
            <button id="betButton" onclick="inputHandler(play1, 'bet', 'handDiv');" type="button">Bet</button>
            <p>Name: <span id="nameSpan"></span></p>
            <p>Chips: <span id="chipSpan"></span></p>
            <p>Bet: <span id="betSpan"></span></p>
        </div>
        <hr>
        <h1>Player Hand</h1>
        <button class="playButton" onclick="inputHandler(play1, 'hit', 'handDiv');" type="button" disabled>Hit</button>
        <button class="playButton" onclick="inputHandler(play1, 'stand', 'handDiv');" type="button" disabled>Stand</button>
        <button class="playButton" id="doubleButton" onclick="inputHandler(play1, 'double', 'handDiv');" type="button" disabled>Double</button>
        <p>Hand Value: <span id="valueSpan"></span></p>
        <div id="handDiv" style="display: flex;"></div>
        <hr>
        <h1>Dealer Hand</h1>
        <p>Hand Value: <span id="dealerValueSpan">0</span></p>
        <div id="dealerHandDiv"></div>
